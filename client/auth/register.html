<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College Buddy</title>
</head>
<body>
    <h1>Register</h1>
    <div id="error-banner" style="display: none; background-color: #ff4444; color: white; padding: 12px; margin-bottom: 20px; border-radius: 4px; font-weight: bold;">
      <span id="error-message"></span>
    </div>
    <form id="register-form" method="post" action="#">
        <div>
            <label for="fullName">Full Name</label><br />
            <input type="text" id="fullName" name="fullName" required />
            <span id="fullName-error" class="error-message"></span>
        </div>
        <div>
            <label for="username">Username</label><br />
            <input type="text" id="username" name="username" required />
            <span id="username-error" class="error-message"></span>
        </div>
        <div>
            <label for="email">Drexel Email</label><br />
            <input type="email" id="email" name="email" required />
            <span id="email-error" class="error-message"></span>
        </div>
        <div>
            <label for="password">Password</label><br />
            <input type="password" id="password" name="password" required />
            <span id="password-error" class="error-message"></span>
        </div>
        <div>
            <label for="confirmPassword">Confirm Password</label><br />
            <input type="password" id="confirmPassword" name="confirmPassword" required />
            <span id="confirmPassword-error" class="error-message"></span>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
    <script src="/js/auth.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', submitRegister);
    </script>
</body>
</html>
