<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events - College Buddy</title>
  <link rel="stylesheet" href="/css/dashboard.css" />
  <link rel="stylesheet" href="/css/event.css" />
</head>
<body>
  <div id="error-banner" class="error-message hidden">
    <span id="error-message"></span>
  </div>

  <div class="dashboard-container">
    <div class="sidebar-nav">
      <div class="sidebar-header">
        <h1>College Buddy</h1>
        <p class="welcome-message">Welcome, <span id="navbar-username">User</span>!</p>
      </div>
      <nav class="vertical-nav">
        <a href="/protected/home" class="nav-item">
          <span class="nav-text">Home</span>
        </a>
        <a href="/protected/profile" class="nav-item">
          <span class="nav-text">Profile</span>
        </a>
        <a href="/protected/events" class="nav-item active">
          <span class="nav-text">Events</span>
        </a>
        <a href="/protected/organizations" class="nav-item">
          <span class="nav-text">Organizations</span>
        </a>
      </nav>
      <div class="sidebar-footer">
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="dashboard-content">
      <div class="page-content">
        <div class="events-header">
          <h2>Events</h2>
        </div>
        
        <div id="loading" class="loading">Loading events...</div>
        
        <div id="events-list" class="events-list hidden"></div>
        
        <div id="events-empty" class="events-empty hidden">
          <p>No events found. Check back later for upcoming events!</p>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/error.js"></script>
  <script src="/js/dashboard.js"></script>
  <script src="/js/event.js"></script>
</body>
</html>
