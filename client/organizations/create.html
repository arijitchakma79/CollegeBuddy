<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Organization - College Buddy</title>
  <link rel="stylesheet" href="/css/organization.css" />
</head>
<body>
  <div class="header">
    <div class="header-content">
      <h1><a href="/">College Buddy</a></h1>
      <nav>
        <a href="/protected/dashboard">Dashboard</a>
        <a href="/auth/login" onclick="logout()">Logout</a>
      </nav>
    </div>
  </div>

  <div id="error-banner" class="error-message hidden">
    <span id="error-message"></span>
  </div>

  <div class="container">
    <div class="form-container">
      <h2>Create New Organization</h2>
      
      <form id="create-org-form">
        <div class="form-group">
          <label for="name">Organization Name *</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            required 
            placeholder="Enter organization name"
          />
          <span id="name-error" class="field-error"></span>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea 
            id="description" 
            name="description" 
            rows="5" 
            placeholder="Enter organization description (optional)"
          ></textarea>
          <span id="description-error" class="field-error"></span>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">Create Organization</button>
          <a href="/protected/dashboard" class="btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/error.js"></script>
  <script src="/js/dashboard.js"></script>
  <script src="/js/create-organization.js"></script>
</body>
</html>
