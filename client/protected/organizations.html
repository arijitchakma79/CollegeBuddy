<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organizations - College Buddy</title>
  <link rel="stylesheet" href="/css/dashboard.css" />
</head>
<body>
  <div id="error-banner" class="error-message hidden">
    <span id="error-message"></span>
  </div>

  <div class="dashboard-container">
    <div class="sidebar-nav">
      <div class="sidebar-header">
        <h1>College Buddy</h1>
        <p class="welcome-message">Welcome, <span id="navbar-username">User</span>!</p>
      </div>
      <nav class="vertical-nav">
        <a href="/protected/home" class="nav-item">
          <span class="nav-text">Home</span>
        </a>
        <a href="/protected/profile" class="nav-item">
          <span class="nav-text">Profile</span>
        </a>
        <a href="/protected/organizations" class="nav-item active">
          <span class="nav-text">Organizations</span>
        </a>
      </nav>
      <div class="sidebar-footer">
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="dashboard-content">
      <div class="page-content">
        <div class="organizations-header">
          <h2>Organizations</h2>
          <button id="create-org-btn" class="create-org-btn">Create Organization</button>
        </div>

        <div class="search-container">
          <input 
            type="text"
            id="searchInputOrg"
            placeholder="Search organizations..."
            class="search-bar"
          />
        </div>

        <div id="loading" class="loading">Loading organizations...</div>
        
        <div id="organizations-list" class="organizations-list hidden"></div>
        
        <div id="not-found" class="not-found hidden">
          <p>No organizations found. Create your first organization to get started!</p>
        </div>
      </div>
    </div>
  </div>

  <div id="create-org-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Create New Organization</h3>
        <button id="close-modal" class="close-btn">&times;</button>
      </div>
      <form id="create-org-form" class="modal-form">
        <div class="form-group">
          <label for="org-name">Organization Name <span class="required">*</span></label>
          <input type="text" id="org-name" name="name" required />
          <span id="name-error" class="error-message"></span>
        </div>
        
        <div class="form-group">
          <label for="org-description">Description</label>
          <textarea id="org-description" name="description" rows="4"></textarea>
          <span id="description-error" class="error-message"></span>
        </div>
        
        <div class="modal-actions">
          <button type="button" id="cancel-create" class="btn-cancel">Cancel</button>
          <button type="submit" class="btn-submit">Create Organization</button>
        </div>
      </form>
    </div>
  </div>

  <link rel="stylesheet" href="/css/organization.css" />
  <script src="/js/error.js"></script>
  <script src="/js/dashboard.js"></script>
  <script src="/js/organization.js"></script>
</body>
</html>
