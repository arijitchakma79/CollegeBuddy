<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - College Buddy</title>
  <link rel="stylesheet" href="/css/dashboard.css" />
</head>
<body>
  <div id="error-banner" class="error-message hidden">
    <span id="error-message"></span>
  </div>

  <div class="dashboard-container">
    <div class="sidebar-nav">
      <div class="sidebar-header">
        <h1>College Buddy</h1>
        <p class="welcome-message">Welcome, <span id="navbar-username">User</span>!</p>
      </div>
      <nav class="vertical-nav">
        <a href="/protected/home" class="nav-item active">
          <span class="nav-text">Home</span>
        </a>
        <a href="/protected/profile" class="nav-item">
          <span class="nav-text">Profile</span>
        </a>
        <a href="/protected/organizations" class="nav-item">
          <span class="nav-text">Organizations</span>
        </a>
      </nav>
      <div class="sidebar-footer">
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="dashboard-content">
      <div class="page-content">
        <h2>Dashboard</h2>
        <p>Welcome to College Buddy! Navigate to different sections using the sidebar.</p>
        <div class="dashboard-links">
          <a href="/protected/profile" class="dashboard-link">View Profile</a>
          <a href="/protected/organizations" class="dashboard-link">View Organizations</a>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/error.js"></script>
  <script src="/js/dashboard.js"></script>
</body>
</html>
