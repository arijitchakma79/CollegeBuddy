<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - College Buddy</title>
  <link rel="stylesheet" href="/css/dashboard.css" />
  <link rel="stylesheet" href="/css/profile.css" />
</head>
<body>
  <div id="error-banner" class="error-message hidden">
    <span id="error-message"></span>
  </div>

  <div class="dashboard-container">
    <div class="sidebar-nav">
      <div class="sidebar-header">
        <h1>College Buddy</h1>
        <p class="welcome-message">Welcome, <span id="navbar-username">User</span>!</p>
      </div>
      <nav class="vertical-nav">
        <a href="/protected/home" class="nav-item">
          <span class="nav-text">Home</span>
        </a>
        <a href="/protected/profile" class="nav-item active">
          <span class="nav-text">Profile</span>
        </a>
        <a href="/protected/events" class="nav-item">
          <span class="nav-text">Events</span>
        </a>
        <a href="/protected/organizations" class="nav-item">
          <span class="nav-text">Organizations</span>
        </a>
      </nav>
      <div class="sidebar-footer">
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="dashboard-content">
      <div class="page-content">
        <h2>Profile</h2>
        <div class="profile-section">
          <h3>Personal Information</h3>
          <p><strong>Name:</strong> <span id="profile-name">Loading...</span></p>
          <p><strong>Username:</strong> <span id="profile-username">Loading...</span></p>
          <p><strong>Email:</strong> <span id="profile-email">Loading...</span></p>
        </div>
        
        <div class="profile-section">
          <h3>My Organizations</h3>
          <div id="memberships-loading" class="loading">Loading memberships...</div>
          <div id="memberships-list" class="memberships-list hidden"></div>
          <div id="memberships-empty" class="memberships-empty hidden">
            <p>You are not a member of any organizations yet.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/error.js"></script>
  <script src="/js/dashboard.js"></script>
  <script src="/js/profile.js"></script>
</body>
</html>
