<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | College Buddy</title>
  <link rel="stylesheet" href="/css/auth.css" />
</head>

<body class="center-page">

  <div class="card">
    <h1 class="title">College Buddy</h1>
    <h2 class="subtitle">Create an Account</h2>

    <div id="error-banner" class="error-banner">
      <span id="error-message"></span>
    </div>

    <form id="register-form" method="post">

      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="email">Drexel Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required />

      <button type="submit" class="btn gold-btn">Register</button>
    </form>

    <p class="switch-text">
      Already have an account?
      <a href="/auth/login">Login</a>
    </p>

  </div>

  <script src="/js/error.js"></script>
  <script src="/js/auth.js"></script>

  <script>
    document.getElementById("register-form")
            .addEventListener("submit", submitRegister);
  </script>

</body>
</html>
