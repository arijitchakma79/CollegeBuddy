<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organization - College Buddy</title>
  <link rel="stylesheet" href="/css/organization.css" />
</head>
<body>
  <div class="header">
    <div class="header-content">
      <h1><a href="/">College Buddy</a></h1>
      <nav>
        <a href="/">Home</a>
        <a href="/auth/login">Login</a>
      </nav>
    </div>
  </div>

  <div id="error-banner" class="error-message hidden">
    <span id="error-message"></span>
  </div>

  <div class="container">
    <div class="organizations-header">
      <h2>Organizations</h2>
      <button id="create-org-btn" class="btn-primary">Create Org</button>
    </div>

    <div id="loading" class="loading">
      <p>Loading organizations...</p>
    </div>

    <div id="organizations-list" class="organizations-list hidden">
      <!-- Organizations will be dynamically inserted here -->
    </div>

    <div id="not-found" class="not-found hidden">
      <h2>No Organizations Found</h2>
      <p>There are no organizations available yet.</p>
    </div>
  </div>

  <!-- Modal for creating organization -->
  <div id="create-org-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Create New Organization</h2>
        <button class="modal-close" id="close-modal">&times;</button>
      </div>
      <form id="create-org-form">
        <div class="form-group">
          <label for="org-name">Organization Name *</label>
          <input 
            type="text" 
            id="org-name" 
            name="name" 
            required 
            placeholder="Enter organization name"
          />
          <span id="name-error" class="field-error"></span>
        </div>

        <div class="form-group">
          <label for="org-description">Description</label>
          <textarea 
            id="org-description" 
            name="description" 
            rows="5" 
            placeholder="Enter organization description (optional)"
          ></textarea>
          <span id="description-error" class="field-error"></span>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">Create Organization</button>
          <button type="button" class="btn-secondary" id="cancel-create">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/error.js"></script>
  <script src="/js/organization.js"></script>
</body>
</html>
