<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/public/logo.png" />
  <title>Home - College Buddy</title>
  <link rel="stylesheet" href="/css/dashboard.css" />
  <link rel="stylesheet" href="/css/event.css" />
</head>
<body>
  <div id="error-banner" class="error-message hidden">
    <span id="error-message"></span>
  </div>

  <div class="dashboard-container">
    <div class="sidebar-nav">
      <div class="sidebar-header">
        <h1>College Buddy</h1>
        <p class="welcome-message">Welcome, <span id="navbar-username">User</span>!</p>
      </div>
      <nav class="vertical-nav">
        <a href="/protected/home" class="nav-item active">
          <span class="nav-text">Home</span>
        </a>
        <a href="/protected/profile" class="nav-item">
          <span class="nav-text">Profile</span>
        </a>
        <a href="/protected/organizations" class="nav-item">
          <span class="nav-text">Organizations</span>
        </a>
      </nav>
      <div class="sidebar-footer">
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="dashboard-content">
      <div class="page-content">
        <h2>Dashboard</h2>
        <p>Welcome to College Buddy! Here are the latest events.</p>
        
        <!-- Upcoming Events Section -->
        <div class="events-section">
          <div class="events-header">
            <h3>Upcoming Events</h3>
          </div>
          <div id="upcoming-loading" class="loading">Loading upcoming events...</div>
          <div id="upcoming-events-list" class="events-list hidden"></div>
          <div id="upcoming-events-empty" class="events-empty hidden">
            <p>No upcoming events found.</p>
          </div>
        </div>

        <!-- Past Events Section -->
        <div class="events-section" style="margin-top: 3rem;">
          <div class="events-header">
            <h3>Past Events</h3>
          </div>
          <div id="past-loading" class="loading">Loading past events...</div>
          <div id="past-events-list" class="events-list hidden"></div>
          <div id="past-events-empty" class="events-empty hidden">
            <p>No past events found.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/error.js"></script>
  <script src="/js/dashboard.js"></script>
  <script src="/js/event.js"></script>
  <script src="/js/home-events.js"></script>
</body>
</html>
