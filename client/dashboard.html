<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | College Buddy</title>
  <link rel="stylesheet" href="/css/dashboard.css" />
</head>

<body>

  <nav class="sidebar">
    <h2>College Buddy</h2>

    <ul>
      <li class="nav-item active" data-tab="profile">Profile</li>
      <li class="nav-item" data-tab="organizations">Organizations</li>
      <li class="nav-item" data-tab="events">Events</li>
      <li class="nav-item" onclick="logout()">Logout</li>
    </ul>
  </nav>

  <main class="content">

    <section id="profile-tab" class="tab-content active">
      <h1>Your Profile</h1>

      <div class="profile-card">
        <p><strong>Name:</strong> <span id="profile-name"></span></p>
        <p><strong>Username:</strong> <span id="profile-username"></span></p>
        <p><strong>Email:</strong> <span id="profile-email"></span></p>
      </div>
    </section>

    <section id="organizations-tab" class="tab-content">
      <h1>Your Organizations</h1>
      <p>Organization content will go here...</p>
    </section>

    <section id="events-tab" class="tab-content">
      <h1>Events</h1>
      <p>Events will go hereâ€¦</p>
    </section>

  </main>

  <script src="/js/dashboard.js"></script>
</body>
</html>
